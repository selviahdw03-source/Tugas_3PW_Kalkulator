<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aritmatika Sederhana</title>
</head>
<body>
  <h2>Aritmatika Sederhana</h2>

  <label>Input Bilangan 1: </label>
  <input type="number" id="bil1"><br><br>

  <label>Input Bilangan 2: </label>
  <input type="number" id="bil2"><br><br>

  <button onclick="hitung('+')">+</button>
  <button onclick="hitung('-')">-</button>
  <button onclick="hitung('*')">ร</button>
  <button onclick="hitung('/')">รท</button>

  <h3>Output: <span id="hasil">0</span></h3>

  <script>
    function hitung(operator) {
      let bil1 = parseFloat(document.getElementById("bil1").value);
      let bil2 = parseFloat(document.getElementById("bil2").value);
      let hasil = 0;

      if (isNaN(bil1) || isNaN(bil2)) {
        alert("Masukkan kedua bilangan terlebih dahulu!");
        return;
      }

      if (operator === '+') {
        hasil = bil1 + bil2;
      } else if (operator === '-') {
        hasil = bil1 - bil2;
      } else if (operator === '*') {
        hasil = bil1 * bil2;
      } else if (operator === '/') {
        if (bil2 === 0) {
          alert("Tidak bisa dibagi dengan nol!");
          return;
        }
        hasil = bil1 / bil2;
      }

      document.getElementById("hasil").textContent = hasil;
    }
  </script>
</body>
</html>
